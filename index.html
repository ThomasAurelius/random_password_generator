<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="style.css">
   <title>Password Generator</title>
</head>
<body>
   <div class="container">
      <div class="memo">Now randomizes the order of the characters!</div>
      <h2>Random Password Generator 2.0</h2>
      <div class="result-container">
         <span id="result"></span>
         <button class="btn" id="clipboard"><i class="far fa-clipboard"></i></button>
      </div>
      <div class="settings">
         <div class="setting">
            <label>Password Length</label>
            <input type="number" id="length" min="4" max="20" value="8">
         </div>
         <div class="setting">
            <label>Include Upper Case</label>
            <input type="checkbox" id="uppercase" class="checkbox" checked>
         </div>
         <div class="setting">
            <label>Include Lower Case</label>
            <input type="checkbox" id="lowercase"  class="checkbox" checked>
         </div>
         <div class="setting">
            <label>Include Number</label>
            <input type="checkbox" id="numbers"  class="checkbox" checked>
         </div>
         <div class="setting">
            <label>Include Symbols</label>
            <input type="checkbox" id="symbols"  class="checkbox" checked>
         </div>
      </div>
      <button class="btn btn-large" id="generate">Generate Password</button>
   </div>
   
   <script src="script.js"></script>
</body>
</html>
